name: "Image: cf-acceptance-tests"

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "cf-acceptance-tests/**"
      - ".github/workflows/cf-acceptance-tests.yml"
      - ".github/workflows/build-image-base.yml"

jobs:
  workflows:
    uses: ./.github/workflows/build-image-base.yml
    with:
      image: cf-acceptance-tests
      has_acceptance_tests: true
